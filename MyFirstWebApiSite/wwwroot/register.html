<!DOCTYPE html>
<html>
<head>
    <script src="Home.js"></script>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <link href="login.css" rel="stylesheet" />

    <div id="register" style="visibility:hidden">
       
    </div>
    <div class="overlay">

        <form>

            <div class="con">

                <header class="head-form">
                    <h2>Register</h2>

                    <p>register here using your username and password</p>
                </header>
                <!--     End  header Content  -->
                <br>
                <div class="field-set">

                    <!--   user name -->
                    <span class="input-item">
                        <i class="fa fa-user-circle"></i>
                    </span>
                    <!--   user name Input-->
                    <input id="regName" class="form-input" id="txt-input" type="text" placeholder="@Email" required>

                    <br>

                    <!--   Password -->

                    <span class="input-item">
                        <i class="fa fa-key"></i>
                    </span>
                    <!--   Password Input-->
                    <input id="regPassword" type="password" class="form-input" placeholder="Password" id="pwd" name="password" required><progress id="progress" value="0"></progress>
                    <button class="btn submits sign-up" onclick="checkPwdStrength()">check password strength</button><br />

                    <br>
                    <input id="regFName" class="form-input" id="txt-input" type="text" placeholder="First Name" required>
                    <input id="regLName" class="form-input" id="txt-input" type="text" placeholder="Last Name" required>


                    <!--        buttons -->
                    <!--      button register -->
                    <button  onclick="Register()" class="log-in"> Register </button>
                   
                </div>
                <!--   other buttons -->
                <div class="other">
                    <!--      Forgot Password button-->

                </div>
            </div>
        </form>
    </div>
</body>
</html>
