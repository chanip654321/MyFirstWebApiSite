
<!DOCTYPE html>
<html>
<head>
    <script src="Home.js"></script>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
<link href="login.css" rel="stylesheet" />

    <div class="overlay">
     
        <form>
          
            <div class="con">
             
                <header class="head-form">
                    <h2>Log In</h2>
                  
                    <p>login here using your username and password</p>
                </header>
                <!--     End  header Content  -->
                <br>
                <div class="field-set">

                    <!--   user name -->
                    <span class="input-item">
                        <i class="fa fa-user-circle"></i>
                    </span>
                    <!--   user name Input-->
                    <input id="logName" class="form-input" id="txt-input" type="text" placeholder="@UserName" required>

                    <br>

                    <!--   Password -->

                    <span class="input-item">
                        <i class="fa fa-key"></i>
                    </span>
                    <!--   Password Input-->
                    <input id="logPassword" class="form-input" type="password" placeholder="Password" id="pwd" name="password" required>

                  
                    <br>
                    <!--        buttons -->
                    <!--      button LogIn -->
                    <button onclick="Login()" class="log-in"> Log In </button>
                    <button class="btn submits sign-up" onclick="goToRegister()">New User</button><br /><br /><br />

                </div>
                <!--   other buttons -->
                <div class="other">
                    <!--      Forgot Password button-->
                   
                </div>
            </div>
        </form>
    </div>
</body>
</html>
